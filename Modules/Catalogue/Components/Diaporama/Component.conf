<COMPONENT title="Diaporama" module="Catalogue">
	<TITLE>Composant de Diaporama Catalogue</TITLE>
	<CSS>Modules/Catalogue/Components/Diaporama/style.css</CSS>
	<SCREEN></SCREEN>
	<PARAMS>
		<PARAM name="NOMDIV" type="varchar" description="Nom de la div"></PARAM>
		<PARAM name="TITRECONTENU" type="varchar" description="Titre"></PARAM>
		<PARAM name="CHAMPFILTRE" type="varchar" description="Champ à filtrer">CoupCoeur</PARAM>
		<PARAM name="VALFILTRE" type="varchar" description="Valeur filtrée">1</PARAM>
		<PARAM name="NBAFFICHE" type="int" description="Nombre d'infos visible">4</PARAM>
		<PARAM name="LIMITAFFICHE" type="int" description="Nombre d'infos totale afficher (0 pour tout)">0</PARAM>
		<PARAM name="LARGUNEINFO" type="varchar" description="Largeur une info en px"></PARAM>
		<PARAM name="HAUTUNEINFO" type="varchar" description="Hauteur une info en px"></PARAM>
		<PARAM name="CHAMPIMG" type="varchar" description="Nom du Champ Image">Image</PARAM>
		<PARAM name="LARGIMG" type="varchar" description="largeur en px">92</PARAM>
		<PARAM name="HAUTIMG" type="varchar" description="hauter en px">148</PARAM>
		<PARAM name="CHAMPTXT" type="varchar" description="Nom du Champ texte à afficher">Titre</PARAM>
		<PARAM name="MENULIEN" type="varchar" description="Menu pour lien détail">LeCatalogue</PARAM>
		<PARAM name="VITESSE" type="varchar" description="Vitesse de défilement">2000</PARAM>
	</PARAMS>
</COMPONENT>
